    <div id="app-content" class="hidden flex flex-col h-screen overflow-hidden">

        <!-- Iframe -->
        <iframe id="viewer" src="https://tinyurl.com/saif-ai" class="flex-grow w-full border-none"></iframe>
    </div>

    <script>
        const viewer = document.getElementById('viewer');
        const navButtons = document.querySelectorAll('.nav-btn');
        const centerBtnContainer = document.getElementById('center-btn-container');
        const installScreen = document.getElementById('install-screen');
        const appContent = document.getElementById('app-content');
        const installBtn = document.getElementById('installBtn');
        let deferredPrompt;

        function loadSite(url, clickedButton) {
            viewer.src = url;
            navButtons.forEach(btn => btn.classList.remove('active'));
            if (clickedButton && clickedButton.classList.contains('nav-btn')) {
                clickedButton.classList.add('active');
            }
            if (clickedButton.id === 'ai-btn') {
                centerBtnContainer.classList.remove('translate-y-3');
            } else {
                centerBtnContainer.classList.add('translate-y-3');
            }
        }

        // Check if running in standalone
        const isInStandalone = window.matchMedia('(display-mode: standalone)').matches 
                            || window.navigator.standalone === true;

        if (isInStandalone) {
            appContent.classList.remove("hidden");
        } else {
            installScreen.classList.remove("hidden");
        }

        // Handle install button
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                });
            });
        });

        // Register service worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
              .then(() => console.log("Service Worker Registered"));
        }
    </script>
