<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>موقعي الموحد</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Hammer.js for swipe gestures -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .nav-btn.active {
            color: #3b82f6; /* Blue color for active icon */
            transform: scale(1.1);
        }
        .center-btn-shadow {
             box-shadow: 0 8px 15px -3px rgba(236, 72, 153, 0.4), 0 3px 5px -2px rgba(0, 0, 0, 0.05);
        }

        /* --- بداية التعديل: تصغير نافذة العرض بشكل ملحوظ --- */
        #viewer {
            width: 100%;
            height: 100%;
            /* تصغير النافذة إلى 85% من حجم الحاوية لإنشاء إطار أسود واضح */
            transform: scale(0.85);
            transform-origin: center; /* للتأكد من أن التصغير يتم من المنتصف */
            
            /* تحسينات بصرية */
            border-radius: 20px; /* زيادة استدارة الحواف */
            box-shadow: 0 0 30px rgba(0,0,0,0.6); /* ظل خفيف للعمق */
            transition: transform 0.3s ease; /* حركة ناعمة */
        }
        /* --- نهاية التعديل --- */
    </style>
</head>
<body class="bg-black flex flex-col h-screen overflow-hidden">

    <!-- Top Navigation Bar -->
    <div id="top-nav" class="relative bg-white shadow-lg z-10">
        <div class="flex justify-around items-center h-12 px-2">
            <button id="ai-btn" onclick="navigateTo(0)" class="nav-btn active flex flex-col items-center justify-center w-1/5 text-gray-500">
                <i class="fa-solid fa-robot text-lg"></i>
            </button>
            <button id="edit-btn" onclick="navigateTo(1)" class="nav-btn flex flex-col items-center justify-center w-1/5 text-gray-500">
                <i class="fa-solid fa-pen-to-square text-lg"></i>
            </button>
            <div class="w-1/5"></div> <!-- Placeholder -->
            <button id="video-btn" onclick="navigateTo(3)" class="nav-btn flex flex-col items-center justify-center w-1/5 text-gray-500">
                <i class="fa-solid fa-video text-lg"></i>
            </button>
            <button id="chat-btn" onclick="navigateTo(4)" class="nav-btn flex flex-col items-center justify-center w-1/5 text-gray-500">
                <i class="fa-solid fa-comments text-lg"></i>
            </button>
        </div>
        <div id="center-btn-container" class="absolute left-1/2 bottom-0 -translate-x-1/2 translate-y-3 transform transition-transform duration-300 ease-in-out">
             <button id="bolt-btn" onclick="navigateTo(2)" class="center-btn w-12 h-12 rounded-full bg-gradient-to-br from-pink-500 to-orange-400 text-white flex items-center justify-center center-btn-shadow transform transition-transform duration-300 hover:scale-110 active:scale-95">
                <i class="fa-solid fa-bolt text-lg"></i>
            </button>
        </div>
    </div>
    
    <!-- --- بداية التعديل: حاوية لتوسيط الـ iframe المصغر --- -->
    <div class="flex-grow w-full flex items-center justify-center overflow-hidden">
        <iframe id="viewer" src="https://tinyurl.com/saif-ai" class="border-none"></iframe>
    </div>
    <!-- --- نهاية التعديل --- -->

    <script>
        const viewer = document.getElementById('viewer');
        const centerBtnContainer = document.getElementById('center-btn-container');

        let currentIndex = 0;

        const sites = [
            { url: 'https://tinyurl.com/saif-ai', button: document.getElementById('ai-btn') },
            { url: 'https://saif1230876657.github.io/saifsa2/', button: document.getElementById('edit-btn') },
            { url: 'https://saif1230876657.github.io/saifSAR1/', button: document.getElementById('bolt-btn') },
            { url: 'https://saif1230876657.github.io/saifj/', button: document.getElementById('video-btn') },
            { url: 'https://saif1230876657.github.io/saifsa65/', button: document.getElementById('chat-btn') }
        ];

        const allButtons = sites.map(site => site.button);

        function navigateTo(index) {
            if (index < 0) index = sites.length - 1;
            if (index >= sites.length) index = 0;

            currentIndex = index;
            const site = sites[currentIndex];
            
            viewer.src = site.url;
            
            allButtons.forEach(btn => btn.classList.remove('active'));
            if (site.button.classList.contains('nav-btn')) {
                site.button.classList.add('active');
            }
            
            if (site.button.id === 'ai-btn') {
                 centerBtnContainer.classList.remove('translate-y-3');
            } else {
                 centerBtnContainer.classList.add('translate-y-3');
            }
        }
        
        const hammer = new Hammer(document.body);

        hammer.on('swipeleft', () => {
            navigateTo(currentIndex + 1);
        });

        hammer.on('swiperight', () => {
            navigateTo(currentIndex - 1);
        });

        document.addEventListener('DOMContentLoaded', () => {
            navigateTo(0);
        });
    </script>

</body>
</html>
